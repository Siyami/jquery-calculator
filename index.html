<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Calculator</title>

  <script defer src="js/jquery.js"></script>
  <script defer src="js/app.js"></script>

  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="calculator">
    <div id="screen-container">
      <div id="screen"></div>
    </div>

    <div id="buttons-container">
      <div class="buttons">
        <span name="clear" class="operator" id="clear">C</span>
        <span name="/" class="operator">รท</span>
        <span name="*" class="operator">x</span>
        <!-- <span><input value="7" id="seven" type="button" ></span> -->
        <span name="7">7</span>
        <span name="8">8</span>
        <span name="9">9</span>
        <span name="-" class="operator">-</span>
        <span name="4">4</span>
        <span name="5">5</span>
        <span name="6">6</span>
        <span name="+" class="operator">+</span>
        <span name="1">1</span>
        <span name="2">2</span>
        <span name="3">3</span>
        <span name="=" class="operator" id="equals">=</span>
        <div class="l-row">
          <span name="0" id="zero">0</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
